<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Wrap text</title>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <circle r="48" cx="50" cy="50" />
        <foreignObject id="text" width="100" height="100">
            <div class="shape shape-left"></div>
            <div class="shape shape-right"></div>
            <div class="text">
                <h1>Text inside a shape</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in rariatur.</p>
            </div>
        </foreignObject>
    </svg>
</body>
</html>
